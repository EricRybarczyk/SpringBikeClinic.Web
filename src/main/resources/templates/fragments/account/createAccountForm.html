<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account Form</title>
</head>
<body>
<!--/*@thymesVar id="account" type="com.springbikeclinic.web.commands.AccountCommand"*/-->
<div class="tab-pane fade" id="create-account" role="tabpanel" aria-labelledby="create-tab" th:fragment="createAccountForm">
    <form th:object="${account}" th:action="@{/account/create/}" method="post">
        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required autofocus>
        <br>

        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required>
        <br>

        <label for="email" class="sr-only">Username</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
        <br>

        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <br>

        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <br>

        <button class="btn btn-site-primary" type="submit">Create Account</button>
    </form>
</div>
</body>
</html>
