<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account Form</title>
</head>
<body>
<!--/*@thymesVar id="createAccountDto" type="com.springbikeclinic.web.dto.CreateAccountDto"*/-->
<!--/*@thymesVar id="duplicateEmailError" type="java.lang.Boolean"*/-->
<div class="tab-pane fade" id="create-account" role="tabpanel" aria-labelledby="create-tab" th:fragment="createAccountForm">
    <form th:object="${createAccountDto}" th:action="@{/account/create/}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger alert-dismissible fade show mt-2 mb-4" role="alert">
            Please correct the errors below
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span class="lni lni-16 lni-close" aria-hidden="true"></span>
            </button>
        </div>
        <div th:if="${duplicateEmailError}" class="alert alert-danger alert-dismissible fade show mt-2 mb-4" role="alert">
            Account already exists
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span class="lni lni-16 lni-close" aria-hidden="true"></span>
            </button>
        </div>

        <div class="form-group">
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" th:field="*{firstName}" name="firstName" id="firstName" class="form-control" placeholder="First Name" required autofocus
                   th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback">
                error message
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" th:field="*{lastName}" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required
                    th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback">
                error message
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" th:field="*{email}" name="email" id="email" class="form-control" placeholder="Email address" required
                   th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">
                error message
            </div>
        </div>

        <div class="form-group">
            <label for="createPassword" class="sr-only">Password</label>
            <input type="password" name="createPassword" id="createPassword" class="form-control" placeholder="Password" required
                   th:class="${#fields.hasErrors('createPassword')} ? 'form-control is-invalid' : 'form-control'">
            <div th:if="${#fields.hasErrors('createPassword')}" th:errors="*{createPassword}" class="invalid-feedback">
                error message
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required
                   th:class="${#fields.hasErrors('confirmPassword')} ? 'form-control is-invalid' : 'form-control'">
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback">
                error message
            </div>
        </div>

        <button class="btn btn-site-primary" type="submit">Create Account</button>
    </form>
</div>
</body>
</html>
